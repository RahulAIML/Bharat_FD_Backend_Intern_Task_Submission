{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ List</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>

    <div>
        {% if faqs %}
            <ul>
                {% for faq in faqs %}
                    <li>
                        <h3>{{ faq.question }}</h3>
                        <div>{{ faq.answer|safe }}</div> 
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No FAQs available.</p>
        {% endif %}
    </div>
</body>
</html>
